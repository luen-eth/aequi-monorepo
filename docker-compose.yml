services:
  server:
    build:
      context: .
      dockerfile: apps/server/Dockerfile
    container_name: aequi-server
    ports:
      - "3000:3000"
    env_file:
      - .env
    restart: unless-stopped
    networks:
      - aequi-network

  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
      args:
        - VITE_API_BASE_URL=${API_URL:-http://localhost:3000}
    container_name: aequi-web
    ports:
      - "8080:80"
    depends_on:
      server:
        condition: service_started
    restart: unless-stopped
    networks:
      - aequi-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  aequi-network:
    driver: bridge
